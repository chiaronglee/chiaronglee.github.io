<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Google Map </title>

    <style>
        #map{
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            var options={
                zoom: 8,
                center:{lat:37.5153398,lng:-121.928861}
            }
            var map = new google.maps.Map(document.getElementById('map'),options);
            var marker = new google.maps.Marker({
                position:{lat:37.5153398,lng:-121.928861},
                map: map,
                icon:"https://developers.google.com/maps/documentatopm/javascript/examples/full/images/beachflag.png"
            })
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/map/api/js?key=AIzaSyCojw-2FvSfioC-0Ty4PLT3Zz43JY_pim4&callback=initMap">
    </script>
</body>
</html>
